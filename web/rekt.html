<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biology Department Equipment Rentals</title>
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pikaday.css">
    <link rel="stylesheet" href="rekt.css">
</head>
<body>
    <div class="container">
        <h1>Biology Department Equipment Rentals</h1>
        <br>
        
        <p class="Prompt">Choose a rental date</p>
        <label for="datepicker">Date:</label>
        <br>
    
        <input type=text id="datepicker">
        <button onclick="myFunction()">Okay?</button>
        <br>
        <br>
        
        <p id="demo">
        </p>
        
        <p class="Requests">Your Scheduled Rental Dates</p>
        <ul class="list group">
            <li class="list-group-item">First Item</li>
            <li class="list-group-item">Second Item</li>
            <li class="list-group-item">Third Item</li>
        </ul>

        <p class="attribution">Pikaday was created by Dave Bushell. Access his <a href="https://github.com/dbushell/Pikaday">GitHub page</a></p>
        <p class="attribution">Copyright Â© 2014 <a href="http://dbushell.com/">David Bushell</a> | BSD &amp; MIT license</p>
    </div>


    <script src="pikaday.js"></script>
    <script>

    var disable = false, picker = new Pikaday({
        field: document.getElementById('datepicker'),
        firstDay: 1,
        minDate: new Date(2000, 0, 1),
        maxDate: new Date(2020, 12, 31),
        yearRange: [2000,2020],
        
        disableDayFn: function(theDate) {
           return disable = !disable; 
        }
    });
    </script>
    
        
    <script>
        function myFunction() {
            var y = picker.toString('YYY-MM-DD');
            document.getElementById("demo").innerHTML = y;  
        }
    </script>
    
</body>
</html>
